        // Function to show drugs based on the letter clicked
        function showDrugs(letter) {
            const drugList = drugData[letter];
            const drugListDiv = document.getElementById('drug-list');
            drugListDiv.innerHTML = ''; // Clear previous list

            if (drugList && drugList.length > 0) {
                const ul = document.createElement('ul');
                drugList.forEach(drug => {
                    const li = document.createElement('li');
                    li.textContent = drug;
                    li.classList.add('drug-item'); // Add class for styling
                    ul.appendChild(li);
                });
                drugListDiv.appendChild(ul);
            } else {
                drugListDiv.textContent = 'No drugs found for this letter.';
            }
        }
