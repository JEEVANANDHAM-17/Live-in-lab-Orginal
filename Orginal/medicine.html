<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Asclemedco</title>
    <link rel="stylesheet" href="medicine.css"> 
</head>
<body>
    
    <a href="first_page.html">
        <div class="logo">
            <img src="Images/logo.jpg" style="width: 100%; height: 100%;">
        </div>
    </a>
    <div class="search">
        <h1>Drugs and Medications A - Z</h1>
    </div>

    <div id="alphabet">
        <div class="alphabet-box" onclick="showDrugs('A')">A</div>
        <div class="alphabet-box" onclick="showDrugs('B')">B</div>
        <div class="alphabet-box" onclick="showDrugs('C')">C</div>
        <div class="alphabet-box" onclick="showDrugs('D')">D</div>
        <div class="alphabet-box" onclick="showDrugs('E')">E</div>
        <div class="alphabet-box" onclick="showDrugs('F')">F</div>
        <div class="alphabet-box" onclick="showDrugs('G')">G</div>
        <div class="alphabet-box" onclick="showDrugs('H')">H</div>
        <div class="alphabet-box" onclick="showDrugs('I')">I</div>
        <div class="alphabet-box" onclick="showDrugs('J')">J</div>
        <div class="alphabet-box" onclick="showDrugs('K')">K</div>
        <div class="alphabet-box" onclick="showDrugs('L')">L</div>
        <div class="alphabet-box" onclick="showDrugs('M')">M</div>
        <div class="alphabet-box" onclick="showDrugs('N')">N</div>
        <div class="alphabet-box" onclick="showDrugs('O')">O</div>
        <div class="alphabet-box" onclick="showDrugs('P')">P</div>
        <div class="alphabet-box" onclick="showDrugs('Q')">Q</div>
        <div class="alphabet-box" onclick="showDrugs('R')">R</div>
        <div class="alphabet-box" onclick="showDrugs('S')">S</div>
        <div class="alphabet-box" onclick="showDrugs('T')">T</div>
        <div class="alphabet-box" onclick="showDrugs('U')">U</div>
        <div class="alphabet-box" onclick="showDrugs('V')">V</div>
        <div class="alphabet-box" onclick="showDrugs('W')">W</div>
        <div class="alphabet-box" onclick="showDrugs('X')">X</div>
        <div class="alphabet-box" onclick="showDrugs('Y')">Y</div>
        <div class="alphabet-box" onclick="showDrugs('Z')">Z</div>
    </div>

        <!-- Display area for the drug list -->
        <div id="drug-list"></div>

        <!-- Modal Structure -->
        <div id="drug-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <!-- Close Button -->
                <span class="close" onclick="closeModal()">&times;</span>

                <!-- Drug Title -->
                <h2 id="drug-title" class="drug-title"></h2>

                <!-- Drug Image -->
                <div class="drug-image">
                    <img id="drug-img" src="" alt="Drug Image">
                </div>

                <!-- Drug Information -->
                <div class="drug-details">
                    <p style="font-size: 25px;"><strong>What is this drug?</strong></p>
                    <p id="drug-info"></p>
                </div>

                <!-- Scrollable Section for Instructions -->
                <div class="scroll-x">
                    <p><strong style="font-size: 25px;">How should I take this drug?</strong></p>
                    <p id="drug-instructions"></p>
                </div>
            </div>
        </div>



    <script src="medicine.js">

    </script>
    
</body>
</html>
